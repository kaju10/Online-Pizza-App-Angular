<div class="card">
    <div class="card-header">
        <strong>Filters</strong>
    </div>

    <div class="card-body">
        <form [formGroup] = "filterForm" (ngSubmit)= "onFilter()">
            <div class="form-group">
                <label for="from">From</label>
            <input type="number" id="from" class="form-control" formControlName= "fromPrice">
            </div>
    
            <div class="form-group">
                <label for="to">To</label>
            <input type="number" id="to" class="form-control" formControlName= "toPrice">
            </div>
            <button class="btn btn-primary btn-block btn-sm" type="submit">Filter By Price</button>
        </form>
    </div>
</div>
