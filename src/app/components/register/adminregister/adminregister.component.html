<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h1>Register Here</h1>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="registerAdmin()">
           
            <div class="form-group">
                <label class="control-label col-sm" for="mobile">Mobile</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter mobile" name="mobile" [(ngModel)]="admin.mobile">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-3" for="adminAddress">Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter address" name="adminAddress" [(ngModel)]="admin.adminAddress">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3" for="userName">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter Username" name="userName" [(ngModel)]="admin.userName">
                </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="password">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="admin.password">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Register</button>
              </div>
            </div>
          </form>
    </div>
