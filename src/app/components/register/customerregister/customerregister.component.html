<app-headeronlynav></app-headeronlynav>
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h1>Register Here</h1>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="registerCustomer()">
            <div class="form-group">
              <label class="control-label col-sm-2" for="customerName">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Name" name="customerName" [(ngModel)]="customer.customerName">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm" for="mobile">Mobile</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter mobile" name="mobile" [(ngModel)]="customer.mobile">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="customerEmail">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter email" name="customerEmail" [(ngModel)]="customer.customerEmail">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3" for="customerAddress">Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter address" name="customerAddress" [(ngModel)]="customer.customerAddress">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3" for="userName">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter userName" name="userName" [(ngModel)]="customer.userName">
                </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="password">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="customer.password">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Register</button>
              </div>
            </div>
          </form>
    </div>
